<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container [matColumnDef]="column.field" *ngFor="let column of columnDefs" [sticky]="column.stickyLeft" [stickyEnd]="column.stickyRight">
		<ng-container *ngIf="column.isSort">
			<th mat-sort-header mat-header-cell *matHeaderCellDef>{{column.title}}</th>
		</ng-container>
		<ng-container *ngIf="!column.isSort">
			<th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
		</ng-container>

		<ng-container *ngIf="column.field">
			<td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
		</ng-container>
    
		<ng-container *ngIf="!column.field">
			<td mat-cell *matCellDef="let element" [width]="column.width">
        <button mat-raised-button [color]="btn.color" *ngFor="let btn of column.template" (click)="actionClick(element, btn)">{{btn.title}}</button>
        
      </td>
		</ng-container>

	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
